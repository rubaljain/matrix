version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: cd matrix
          name: Navigate
      - run:
          command: sudo python setup.py install
          name: Install 

workflows:
  main:
    jobs:
      - build-and-test
